<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza's Pizza</title>

    <!-- favicon -->
    <link rel="icon" href="images/pizzaicon.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/pizza-styles.css">
</head>

<body>
    <main>
        <header>
            <img src="images/pizzaguy.jpg" alt="pizza guy">
            <h1>This is Pizza.</h1>
            <h2>Serving Pizza.</h2>
            <hr>
            <p>Communicate with Pizza</p>
            <a id="contact-button" href="#" role="button">Commune</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Info</legend>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">

                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email">
            </fieldset>
            <!-- Pickup/Delivery -->
            <fieldset>
                <legend>Choose Pickup or Delivery</legend>

                <label for="pickup">
                    <input type="radio" value="pickup" id="pickup" name="collection">Pickup
                </label>
                <label for="delivery">
                    <input type="radio" value="delivery" id="delivery" name="collection">Delivery
                </label>
            </fieldset>
            <!-- Select Toppings -->
            <fieldset>
                <legend>Select Toppings</legend>

                <label for="pepperoni">
                    <input type="checkbox" value="pepperoni" id="pepperoni" name="toppings">Pepperoni
                </label>
                <label for="olives">
                    <input type="checkbox" value="olives" id="olives" name="toppings">Olives
                </label>
                <label for="sausage">
                    <input type="checkbox"  value="sausage" id="sausage" name="toppings">Sausage
                </label>
                <label for="artichokes">
                    <input type="checkbox" value="artichokes" id="artichokes" name="toppings">Artichokes
                </label>
                <label for="bacon">
                    <input type="checkbox" value="bacon" id="bacon" name="toppings">Bacon
                </label>
                <label for="garlic">
                    <input type="checkbox" value="garlic" id="garlic" name="toppings">Garlic
                </label>
            </fieldset>
            <fieldset>
                <legend>Pizza Size</legend>
                <select id="pizza-size"></select>
            </fieldset>
            <!-- Submit Button -->
            <button type="submit" id="order-button">Place Order</button>
        </form>
    </main>
</body>

</html>
